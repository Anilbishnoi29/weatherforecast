<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="app.css">
    <title>API</title>
</head>

<body>
    <h3><i class="fa-solid fa-cloud-bolt"></i> weather forecast</h3>
    <div class="flex border-radius search-city">
        <input type="text" placeholder="city name here" id="cityName" autofocus>
        <button id="cityBtn">Check Weather</button>
    </div>
    <div class="weather border-radius">
        <h4 class="flex j-btwn"><span class="flex align-center " id="name"></span>
            <div class="flex"> <span class="flex align-center border-radius" id="weatherType"></span>
                <span id="weatherStyle" class="flex align-center"></span></div>
        </h4>
        <h5 id="wind" class="flex j-btwn"></h5>
        <h5 id="visibility" class="flex j-btwn"></h5>

    </div>
    <script src="app.js"></script>

</body>

</html>
